<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Gym</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('time').innerText = `${hours} : ${minutes}`;
            
            let greeting = "Good Morning,";
            if (hours >= 12 && hours < 18) {
                greeting = "Good Afternoon,";
            } else if (hours >= 18) {
                greeting = "Good Evening,";
            }
            document.getElementById('greeting').innerText = greeting;
            
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', options).toUpperCase();
        }
        setInterval(updateTime, 1000);
        window.onload = updateTime;

        function toggleLight() {
            const lightImg = document.getElementById('light-img');
            const lightText = document.getElementById('light-status-text');
            
            if (lightText.innerText === "OFF") {
                lightImg.src = "https://i.ibb.co/TN8HxKg/Screenshot-2025-03-01-001716.png";
                lightText.innerText = "ON";
            } else {
                lightImg.src = "https://i.ibb.co/ZR9BPCHQ/Screenshot-2025-03-01-001655.png";
                lightText.innerText = "OFF";
            }
        }
    </script>
    <style>
        body {
            background: url('https://i.ibb.co/Z1dTcNGx/Screenshot-2025-02-28-205107.png') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen text-white">
    <!-- Header with Logo and Title -->
    <div class="absolute top-6 left-6 flex items-center">
        <img src="https://i.ibb.co/CpW0wPZG/Screenshot-2025-02-28-205044.png" alt="Logo" class="h-14 w-14 mr-3">
        <span class="text-white font-bold">SMART</span><span class="text-blue-400 font-bold">GYM</span>
    </div>
    
    <div class="w-4/5 grid grid-cols-3 gap-8 bg-black bg-opacity-50 p-10 rounded-lg mt-16 text-lg">
        <!-- Left Side: Time & Contact & Light Status -->
        <div class="flex flex-col justify-between">
            <div class="text-left">
                <h1 id="greeting" class="text-xl font-light">Good Morning,</h1>
                <h2 id="date" class="text-blue-400 text-xl">SATURDAY MARCH 1, 2025</h2>
                <p id="time" class="text-5xl font-bold mt-3">07 : 35</p>
            </div>
            <div class="mt-8">
                <p class="text-blue-400 text-left">LIGHT STATUS</p>
                <div class="flex items-center justify-center mt-2">
                    <img id="light-img" src="https://i.ibb.co/ZR9BPCHQ/Screenshot-2025-03-01-001655.png" alt="Light Status" class="h-16 w-16 cursor-pointer" onclick="toggleLight()">
                    <p id="light-status-text" class="text-xl ml-4">OFF</p>
                </div>
            </div>
            <div class="mt-8 text-sm">
                <p class="text-blue-400">CONTACT</p>
                <p>tel. +358 12345 6789</p>
                <p>smartgym@smartgym.fi</p>
            </div>
        </div>
        
        <!-- Middle Section: Temperature & Humidity -->
        <div class="flex flex-col items-center">
            <div class="bg-gray-900 bg-opacity-75 p-8 rounded-lg w-full">
                <h3 class="text-blue-400">TEMPERATURE</h3>
                <div class="flex justify-between text-4xl font-bold mt-2">
                    <span>20°C</span>
                    <span>68°F</span>
                </div>
            </div>
            <div class="bg-gray-900 bg-opacity-75 p-8 rounded-lg w-full mt-8">
                <h3 class="text-blue-400">HUMIDITY</h3>
                <p class="text-4xl font-bold mt-2">67.66%</p>
            </div>
        </div>
        
        <!-- Right Side: Occupancy -->
        <div class="bg-gray-900 bg-opacity-75 p-8 rounded-lg h-fit">
            <h3 class="text-blue-400">OCCUPANCY</h3>
            <div class="flex justify-between text-2xl mt-2">
                <span>IN: 8</span>
                <span>OUT: 2</span>
            </div>
            <p class="text-4xl font-bold mt-4">8 PEOPLE</p>
            <p class="text-blue-400">DAILY VISITORS</p>
        </div>
    </div>
</body>
</html>
